<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Countdown Timers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timers">
        <!-- Create 12 sets of time inputs -->
        <div class="timer" id="timer1">
            <h2>Timer 1</h2>
            <input type="number" class="hours" placeholder="HH" min="0" max="23">
            <input type="number" class="minutes" placeholder="MM" min="0" max="59">
            <button class="set">Set Time</button>
            <div class="time">00:00:00</div>
            <button class="start" disabled>Start</button>
            <button class="stop" disabled>Stop</button>
            <button class="reset" disabled>Reset</button>
        </div>
        <!-- Repeat the above block for 11 more times -->
        <div class="timer" id="timer2">
            <h2>Timer 2</h2>
            <input type="number" class="hours" placeholder="HH" min="0" max="23">
            <input type="number" class="minutes" placeholder="MM" min="0" max="59">
            <button class="set">Set Time</button>
            <div class="time">00:00:00</div>
            <button class="start" disabled>Start</button>
            <button class="stop" disabled>Stop</button>
            <button class="reset" disabled>Reset</button>
        </div>
        <!-- Add more timers as needed, up to 12 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
