<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div id="time">00:00:00</div>
            <div class="button-container">
                <button id="start" disabled>Start</button>
                <button id="stop" disabled>Stop</button>
                <button id="reset" disabled>Reset</button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-set">
                <input type="number" id="hours1" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes1" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds1" placeholder="SS" min="0" max="59">
                <button id="set1">Set</button>
            </div>
            <div class="input-set">
                <input type="number" id="hours2" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes2" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds2" placeholder="SS" min="0" max="59">
                <button id="set2">Set</button>
            </div>
            <div class="input-set">
                <input type="number" id="hours3" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes3" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds3" placeholder="SS" min="0" max="59">
                <button id="set3">Set</button>
            </div>
            <div class="input-set">
                <input type="number" id="hours4" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes4" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds4" placeholder="SS" min="0" max="59">
                <button id="set4">Set</button>
            </div>
            <div class="input-set">
                <input type="number" id="hours5" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes5" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds5" placeholder="SS" min="0" max="59">
                <button id="set5">Set</button>
            </div>
            <div class="input-set">
                <input type="number" id="hours6" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes6" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds6" placeholder="SS" min="0" max="59">
                <button id="set6">Set</button>
            </div>
            <div class="input-set">
                <input type="number" id="hours7" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes7" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds7" placeholder="SS" min="0" max="59">
                <button id="set7">Set</button>
            </div>
            <div class="input-set">
                <input type="number" id="hoursA" placeholder="HH" min="0" max="23">
                <input type="number" id="minutesA" placeholder="MM" min="0" max="59">
                <input type="number" id="secondsA" placeholder="SS" min="0" max="59">
                <button id="setA">Set</button>
            </div>
            <div class="input-set">
                <input type="number" id="hoursL" placeholder="HH" min="0" max="23">
                <input type="number" id="minutesL" placeholder="MM" min="0" max="59">
                <input type="number" id="secondsL" placeholder="SS" min="0" max="59">
                <button id="setL">Set</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
